<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechBootcamp</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* Login Page Specific Styles */
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--midnight-blue) 0%, #1A2347 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: rgba(245, 247, 251, 0.05);
            border: 1px solid rgba(245, 247, 251, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-teal), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(100%);
            }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .auth-logo a {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: inherit;
        }

        .auth-logo i {
            font-size: 2.5rem;
            color: var(--neon-teal);
        }

        .auth-logo h2 {
            color: var(--cloud-white);
            font-weight: bold;
            margin: 0;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: rgba(245, 247, 251, 0.1);
            border: 1px solid rgba(245, 247, 251, 0.2);
            color: var(--cloud-white);
            border-radius: 10px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(245, 247, 251, 0.15);
            border-color: var(--neon-teal);
            color: var(--cloud-white);
            box-shadow: 0 0 0 0.2rem rgba(0, 229, 196, 0.25);
        }

        .form-control::placeholder {
            color: rgba(245, 247, 251, 0.5);
        }

        .form-floating label {
            color: rgba(245, 247, 251, 0.7);
        }

        .form-floating>.form-control:focus~label,
        .form-floating>.form-control:not(:placeholder-shown)~label {
            color: var(--neon-teal);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(245, 247, 251, 0.7);
            cursor: pointer;
            z-index: 10;
        }

        .password-toggle-btn:hover {
            color: var(--neon-teal);
        }

        .auth-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .form-check {
            display: flex;
            align-items: center;
        }

        .form-check-input {
            background-color: rgba(245, 247, 251, 0.1);
            border-color: rgba(245, 247, 251, 0.3);
            margin-right: 0.5rem;
        }

        .form-check-input:checked {
            background-color: var(--neon-teal);
            border-color: var(--neon-teal);
        }

        .form-check-label {
            color: rgba(245, 247, 251, 0.9);
            font-size: 0.9rem;
        }

        .forgot-link {
            color: var(--neon-teal);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #00C9B0;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(245, 247, 251, 0.2);
        }

        .divider span {
            background: var(--midnight-blue);
            padding: 0 1rem;
            color: rgba(245, 247, 251, 0.7);
            position: relative;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid rgba(245, 247, 251, 0.2);
            background: rgba(245, 247, 251, 0.05);
            color: var(--cloud-white);
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: var(--neon-teal);
            background: rgba(0, 229, 196, 0.1);
            color: var(--neon-teal);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            color: rgba(245, 247, 251, 0.7);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--neon-teal);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .input-group-text {
            background: rgba(245, 247, 251, 0.1);
            border: 1px solid rgba(245, 247, 251, 0.2);
            color: var(--cloud-white);
        }

        .otp-section {
            display: none;
        }

        .otp-inputs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(245, 247, 251, 0.1);
            border: 1px solid rgba(245, 247, 251, 0.2);
            color: var(--cloud-white);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            border-color: var(--neon-teal);
            box-shadow: 0 0 0 0.2rem rgba(0, 229, 196, 0.25);
        }

        .resend-otp {
            text-align: center;
            color: rgba(245, 247, 251, 0.7);
            font-size: 0.9rem;
        }

        .resend-otp a {
            color: var(--neon-teal);
            text-decoration: none;
        }

        .resend-otp a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }

            .auth-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .auth-logo i {
                font-size: 2rem;
            }

            .auth-logo h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo Section -->
            <div class="auth-logo">
                <a href="index.html">
                    <i class="bi bi-code-slash"></i>
                    <h2>TechBootcamp</h2>
                </a>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <h3 class="text-center mb-4" style="color: var(--cloud-white);">Welcome Back</h3>
                <p class="text-center mb-4" style="color: rgba(245, 247, 251, 0.7);">Sign in to continue your learning
                    journey</p>

                <form id="loginFormElement">
                    <!-- Email/Phone Input -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="loginInput" placeholder="Email or Phone" required>
                        <label for="loginInput">Email or Phone</label>
                    </div>

                    <!-- Password Input -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                        <label for="passwordInput">Password</label>
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('passwordInput')">
                            <i class="bi bi-eye" id="passwordToggle"></i>
                        </button>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="auth-options">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <a href="#" class="social-btn">
                        <i class="bi bi-google"></i>
                        Google
                    </a>
                    <a href="#" class="social-btn">
                        <i class="bi bi-github"></i>
                        GitHub
                    </a>
                </div>

                <!-- Sign Up Link -->
                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </div>

            <!-- OTP Section (Hidden by default) -->
            <div id="otpSection" class="otp-section">
                <h3 class="text-center mb-4" style="color: var(--cloud-white);">Enter OTP</h3>
                <p class="text-center mb-4" style="color: rgba(245, 247, 251, 0.7);">We've sent a 6-digit code to your
                    registered email/phone</p>

                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 1)">
                    <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 2)">
                    <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 3)">
                    <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 4)">
                    <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 5)">
                    <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 6)">
                </div>

                <button type="button" class="btn btn-primary btn-lg w-100 mb-3" onclick="verifyOTP()">
                    Verify OTP
                </button>

                <div class="resend-otp">
                    Didn't receive the code? <a href="#" onclick="resendOTP()">Resend OTP</a>
                </div>

                <div class="auth-footer">
                    <a href="#" onclick="backToLogin()">‚Üê Back to login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>

    <script>
        // Login page functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Animate auth card
            gsap.from('.auth-card', {
                duration: 1,
                scale: 0.9,
                opacity: 0,
                ease: 'power2.out'
            });

            // Form submission
            document.getElementById('loginFormElement').addEventListener('submit', function (e) {
                e.preventDefault();

                const loginInput = document.getElementById('loginInput').value;
                const passwordInput = document.getElementById('passwordInput').value;

                // Simulate login process
                showLoading(e.target.querySelector('button[type="submit"]'));

                setTimeout(() => {
                    hideLoading(e.target.querySelector('button[type="submit"]'));

                    // Show OTP section (simulating 2FA)
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';

                    // Focus first OTP input
                    document.querySelector('.otp-input').focus();
                }, 1500);
            });
        });

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById('passwordToggle');

            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('bi-eye');
                toggle.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('bi-eye-slash');
                toggle.classList.add('bi-eye');
            }
        }

        // Move to next OTP input
        function moveToNext(current, nextIndex) {
            if (current.value.length >= current.maxLength) {
                const inputs = document.querySelectorAll('.otp-input');
                if (nextIndex < inputs.length) {
                    inputs[nextIndex].focus();
                }
            }
        }

        // Verify OTP
        function verifyOTP() {
            const inputs = document.querySelectorAll('.otp-input');
            let otp = '';

            inputs.forEach(input => {
                otp += input.value;
            });

            if (otp.length === 6) {
                showLoading(event.target);

                setTimeout(() => {
                    hideLoading(event.target);
                    showNotification('Login successful! Redirecting to dashboard...', 'success');

                    // Redirect to dashboard after successful login
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                }, 1500);
            } else {
                showNotification('Please enter all 6 digits', 'error');
            }
        }

        // Resend OTP
        function resendOTP() {
            showNotification('OTP sent successfully!', 'success');
        }

        // Back to login
        function backToLogin() {
            document.getElementById('otpSection').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';

            // Clear OTP inputs
            document.querySelectorAll('.otp-input').forEach(input => {
                input.value = '';
            });
        }

        // Handle OTP input paste
        document.addEventListener('paste', function (e) {
            const otpInputs = document.querySelectorAll('.otp-input');
            if (e.target.classList.contains('otp-input')) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 6);

                for (let i = 0; i < pastedData.length && i < otpInputs.length; i++) {
                    otpInputs[i].value = pastedData[i];
                }

                if (pastedData.length === 6) {
                    otpInputs[5].focus();
                }
            }
        });
    </script>
</body>

</html>
